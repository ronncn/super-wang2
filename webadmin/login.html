<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="panel panel-primary" style="width:600px; height: 300px; position: absolute; top: 50%; left: 50%; margin-top: -150px; margin-left: -300px;">
				    <div class="panel-heading">
				        <h3 class="panel-title">后台管理 丨 <small>登录</small></h3>
				    </div>
				    <div class="panel-body">
				    	<div>
				    		<form class="form-horizontal">
				    			<div class="form-group">
				    				<label class="col-sm-2 control-label">登录名：</label>
				    				<div class="col-sm-10">
				    					<input type="text" class="form-control" name="user" placeholder="请输入账号">
				    				</div>
				    			</div>
				    			<div class="form-group">
				    				<label class="col-sm-2 control-label">密码：
				    				</label>
				    				<div class="col-sm-10">
				    					<input class="form-control" type="text" name="password" placeholder="请输入密码">
				    				</div>	
				    			</div>
				    		</form>
				    	</div>
				    </div>
				</div>
			</div>
		</div>
	</body>
</html>
